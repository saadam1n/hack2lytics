    <div id="modal" style="display: none;">
        <div class="file-selects">
            <label for="file-upload-code">Code</label>
            <input type="file" id="file-upload-code" name="avatar"

            <label for="file-upload-logs">Web Logs</label>
            <input type="file" id="file-upload-logs" name="avatar" accept=".har" />

        </div>
